<!DOCTYPE html>
<html>

<head>
  <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
</head>

<body>
  <h3>美食地图</h3>
  <div id="map"></div>
  <script>
    function initMap() {
      var Toronto = { lat: 43.653226, lng: -79.38318429999998 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: Toronto
      });

      var marker = new google.maps.Marker({
        position: Toronto,
        map: map
      });
    }
  </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADab1WdCAqHiRQsvHRSzrflBK1d0KWRbA&callback=initMap">
</script>
</body>

</html>
